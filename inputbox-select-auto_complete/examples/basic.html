<!-- https://github.com/selectize/selectize.js -->
<!DOCTYPE html>
<html class="no-js">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>頻道搜尋</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/stylesheet.css">
		<script src="js/jquery.min.js"></script>
		<script src="../dist/js/standalone/selectize.js"></script>
		<script src="js/index.js"></script>
	</head>
    <body>
		<div id="wrapper">
			<h1>頻道搜尋</h1>
			<div class="demo">

				<!-- ================ 在這裡設置頻道選項 ================ -->
				<div class="control-group">
					<input type="text" id="input-tags" class="demo-default" value="awesome,neat,八卦版,美妝版,女孩版,就可版,日旅版,表特版,科技版,媽佛版,棒球版,電影版,車版,韓星版,網購版,台北版,台南版,高雄版,美食版,打工版,家教版" >
				</div>
				<!-- ================ =============== ================ -->

				<!-- ================ 清除所有選項按鈕 ================ -->
				<input type="button" class="button" id="btnClear" value="Clear"></input>

				<!-- ================ 設定input-box內選項有刪除X功能 ================ -->
				<script>
					$('#input-tags').selectize({
						plugins: ['remove_button'],
					    delimiter: ',',
						persist: false,
						createOnBlur: true,
						create: true
					});
				</script>
				<!-- ================ ========================== ================ -->

				<!-- ================ 清除所有選項按鈕 ================ -->
				<script>
					jQuery(function ($) {
					    var $select = $('#input-tags').selectize({
					        persist: false,
					        create: true
					    });

					    $("#btnClear").on("click", function () {
					        var selectize = $select[0].selectize;
					        selectize.clear();

					    });
					});
				</script>
				<!-- ================ ============= ================ -->
			</div>
		</div>
	</body>
</html>
